summary: >
  se precisar de ajuda para usar seu Windows Mixed Reality headsets de imersão, confira estes tópicos para obter informações gerais e solução de problemas.


  Ainda precisa de ajuda? Para solução de problemas avançada, confira este artigo.
sections:
- name: Ignored
  questions:
  - question: >
      Vejo uma mensagem que diz "controle perdido" ou "não temos um limite para este espaço".
    answer: "Selecione **iniciar > portal de realidade misturada** na sua área de trabalho. Selecione **menu** e, em seguida, selecione **Executar instalação** para criar um novo limite. o Windows Mixed Reality dá suporte a vários locais e identificará o espaço que você está na inicialização, desde que a sala não tenha sido alterada.  \n"
  - question: >
      Não consigo ouvir nenhum som ou o som é proveniente do meu computador em vez do meu Headset
    answer: "Se o headset de imersão não incluir fones de ouvido internos, você precisará conectar fones de ouvido à tomada de áudio no headset. (A tomada muitas vezes está localizada logo atrás do visor ou das lentes do headset; Verifique com seu fabricante de headset se você tiver problemas para encontrá-lo.) \n\nAlguns headsets de áudio têm botões físicos para controlar o volume. Se o áudio não estiver funcionando, verifique se o volume está desativado ou mudo.\n\nWindows Mixed Reality foi projetado para reproduzir som pelo headset de imersão quando você estiver utilizando-o e tiver fones de ouvido conectados a ele. quando você tirar o fone de ouvido ou virar o visor, o áudio mudará para o dispositivo de reprodução de Windows padrão. você pode alterar essa configuração em **Configurações > realidade mista > áudio e fala**.\n\n> [!NOTE]\n> * Windows Mixed Reality áudio espacial funciona melhor com fones de ouvido internos ou conectados diretamente ao headset de imersão. Alto-falantes de PC ou fones de ouvido conectados ao PC podem não funcionar bem para áudio espacial.\n> * Windows Mixed Reality não dá suporte a fones de ouvido Bluetooth áudio.\n"
  - question: >
      Os comandos de fala não estão funcionando
    answer: >
      para usar comandos de fala, as configurações de fala e idioma do seu PC devem ser definidas como uma [região e um idioma de Windows Mixed Reality com suporte](other-questions.md#what-languages-are-supported-in-windows-mixed-reality). para verificar a região e o idioma do Windows, selecione **Configurações tempo > & idioma > região & idioma**. para verificar sua linguagem de fala, selecione **Configurações > hora & idioma > fala**.


      Se o headset não tiver um MIC interno, anexe um par de fones de ouvido com um mic ao seu headset ou PC. selecione **Configurações > realidade mista > áudio e fala** para alternar automaticamente a entrada do mic para o headset quando os fones de ouvido estiverem conectados. Certifique-se de que **, quando eu usar meu Headset, mude para o MIC do headset** esteja ligado.


      Alguns headsets de áudio têm um botão físico para ativar mudo e mudo do microfone. Se os comandos de fala não estiverem funcionando, verifique se o microfone está mudo.
  - question: >
      O limite é sempre visível. Como posso fazê-lo desaparecer?
    answer: "Quando você estiver perto do limite, ele será exibido. Se o seu limite incluir seções que tenham uma forma estreita ou irregular, você poderá acabar ficando perto dela — e fazendo com que ela apareça — com mais frequência do que você gostaria. Para corrigir isso, tente criar o limite novamente, usando uma forma maior e mais regular. Selecione **iniciar > portal de realidade misturada** na área de trabalho e selecione **Executar instalação**. \n\nVocê também pode desativar temporariamente o limite do portal de realidade misturada: selecione o **menu** e, em seguida, use a alternância para desativar o limite. Quando o limite for desativado, você precisará permanecer em um ponto para evitar obstáculos.\n"
  - question: >
      Estou tendo problemas com meus controladores de movimento
    answer: "Se os seus controladores de movimento não estiverem funcionando corretamente, não estão se conectando ou se você não vir uma imagem dos controladores quando estiver desgastando o headset:\n\n* Verifique se os controladores estão ativados. para ativá-los, pressione e mantenha pressionado o botão de **Windows** por 2 segundos.\n* Selecione **iniciar > portal de realidade mista** em seu PC e, em seguida, selecione **menu** para ver os controladores de movimento listados, juntamente com uma mensagem de status:\n    * Pronto – os controladores estão todos definidos.\n    * Rastreamento perdido – o portal de realidade misturada não pode localizar seus controladores. mantenha-os na frente do headset e reinicie-os pressionando o botão **Windows** por 4 segundos e, novamente, por 2 segundos.\n    * Bateria fraca – Substitua as baterias do controlador.\n* Se estiver usando Wi-Fi, tente conectar seu PC a uma rede de Wi-Fi de 5 GHz para reduzir a interferência sem fio. \n* Para fones de ouvido mais recentes que emparelham diretamente com os controladores, selecione o **\"...\"** no **portal de realidade misturada** e escolha **configurar controladores**. Isso levará você ao aplicativo Headset para emparelhar os controladores com o headset.  \n* para fones de ouvido mais antigos que não têm Bluetooth internos para os controladores emparelharem diretamente:  \n    * selecione Configurações dispositivos > > Bluetooth & outros dispositivos em seu PC e verifique se os controladores estão listados como emparelhados.Se não forem, você precisará emparelhar. \n    * se você tiver outros dispositivos Bluetooth emparelhados com seu PC, como fones de ouvido ou gamepads, tente remover alguns. selecione **Configurações dispositivos > > Bluetooth & outros dispositivos** em seu PC, selecione os dispositivos e, em seguida, selecione **remover dispositivo**.\n    * remova Bluetooth fones de ouvido e alto-falantes em **Configurações dispositivos > > Bluetooth & outros dispositivos** e desative os dispositivos. \n    * se você estiver usando um adaptador de Bluetooth usb, verifique se ele está conectado a uma porta usb 2,0 preta. Além disso, verifique se o adaptador está conectado o mais distante possível de qualquer outro transmissor sem fio ou unidades flash USB, incluindo o conector USB para o headset. \n    * se o seu computador tiver Bluetooth interno e você estiver tendo problemas de conexão, tente usar um adaptador USB Bluetooth em vez disso. (para fazer isso, você também precisará desligar o rádio Bluetooth interno [Gerenciador de Dispositivos](https://support.microsoft.com/help/4026149)e emparelhar os outros dispositivos Bluetooth com o novo adaptador.)\n* se o aplicativo Configurações estiver aberto na página Bluetooth & outros dispositivos, feche-o.\n"
  - question: >
      Estou tendo discomfort quando uso meu Headset
    answer: >
      para obter informações gerais sobre o conforto no Windows Mixed Reality, consulte [Windows Mixed Reality a integridade do headset de imersão, segurança e conforto](wmr-health-safety-comfort.md). Para obter detalhes sobre o fone de ouvido específico, verifique com o fabricante do headset.
  - question: >
      Meus elementos visuais estão instável, carregam lentamente ou não parecem bons
    answer: >
      Se os visuais de realidade misturada não têm a melhor aparência:


      * Verifique se o headset está conectado à placa gráfica correta no seu computador. Alguns PCs têm placas gráficas integradas e discretas. O cartão discreto geralmente oferecerá o melhor desempenho. [Saiba mais sobre hardware de PC](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md).

      * Feche os aplicativos não utilizados na área de trabalho.

      * Ajuste o ajuste do headset: Mova-o para o sentido inferior e superior, para a esquerda e para a direita, e verifique se ele se encaixa perfeitamente.

      * ajuste as configurações visuais do headset (**Configurações > a exibição de headset > fone de ouvido**). Quando a **qualidade visual** for definida como **automática**, escolheremos a melhor experiência de realidade misturada para seu PC. Para obter uma experiência com mais detalhes visuais, defina a **qualidade visual** como **alta**. Se os visuais estiverem ruins, talvez você queira selecionar uma configuração mais baixa.

      * Tente ajustar a calibragem do headset. As lentes devem ser ajustadas para corresponder à sua distância de Interpupillary (IPD), a distância entre o Pupils. Se você não souber seu IPD, um optometrist poderá medir para você. Também há sites criados para medir o IPD. Depois de saber seu IPD, use o botão de calibragem do headset para fazer ajustes. se o headset não tiver um botão de calibragem, selecione **Configurações > realidade mista > o headset exiba** e ajuste o controle de calibragem.
  - question: >
      Tenho dúvidas sobre o meu hardware de headset
    answer: >
      Para obter detalhes sobre o headset, verifique com o fabricante. Pode haver um guia de produto na caixa, ou você pode experimentar o site do fabricante.
  - question: >
      O andar em realidade misturada parece estar no local errado
    answer: >
      Se a base parecer desativada (por exemplo, você parece que está flutuante), selecione **iniciar > o ajuste de sala** enquanto estiver aproveitando o headset para fazer alterações.
  - question: >
      Recebi uma mensagem que disse para conectar e encarregar meu PC. Por quê?
    answer: >
      se você estiver usando um laptop, Windows Mixed Reality funcionará melhor quando o PC for totalmente cobrado e conectado.
  - question: >
      Como fazer desinstalar Windows Mixed Reality?
    answer: "selecione **iniciar > Configurações > realidade mista** e, em seguida, selecione **desinstalar**. Desconecte o headset do seu PC e feche o portal de realidade misturada antes de desinstalar o.\n\nQuando você estiver pronto para começar a usar o headset novamente, conecte-o e o portal de realidade mista o guiará pela instalação.\n\n> [!NOTE]\n> se você vir uma mensagem dizendo \"não foi possível concluir a remoção do Windows Mixed Reality\", isso significa que alguns arquivos, incluindo informações sobre o seu ambiente, ainda podem estar no seu computador. isso pode causar problemas se você decidir reinstalar o Windows Mixed Reality mais tarde.\n> \n> para saber como remover manualmente todas as informações de Windows Mixed Reality restantes do seu PC, consulte **[este artigo](installation_errors.md)**.\n"
  - question: >
      Meu Wi-Fi fica lento quando estou usando Windows Mixed Reality
    answer: >
      Se você estiver usando uma conexão de Wi-Fi de 2,4 GHz, os controladores de movimento poderão reduzir o Wi-Fi:


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * Alternar para uma conexão de Wi-Fi de 5 GHz, se uma estiver disponível. [Saiba mais](https://support.microsoft.com/help/4000461)

      * Use um adaptador Bluetooth separado para conectar seus controladores de movimento ao computador. [Consulte adaptadores recomendados](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      O que é a configuração Opções de experiência?
    answer: "A configuração Opções de experiência ( Configurações > realidade misturada **> opções** de experiência de > headset ) oferece a capacidade de alterar as configurações Windows Mixed Reality desempenho. Isso permite que você escolha a melhor experiência possível para sua configuração de hardware em uma variedade de conteúdo. A experiência de 90 Hz está disponível para todos os sistemas, mas talvez você queira experimentar Automático primeiro para ver qual configuração você prefere.\n\nAqui estão as opções:\n\n* Automático ou Windows decidir: Windows Mixed Reality determinará a melhor experiência para sua configuração de hardware. Para a maioria das pessoas, essa é a melhor opção para começar.\n* 60 Hz: define a taxa de atualização como 60 Hz e desliga determinados recursos, como captura de vídeo e visualização no Portal de Realidade Misturada.\n* 90 Hz: define a taxa de atualização como 90 Hz se o headset puder ser executado nessa velocidade. Se problemas de cabo impedirem que o headset seja executado a 90 Hz, você poderá ver um erro na inicialização com esse modo selecionado. \n"
  - question: >
      Vejo uma mensagem que diz "Colocar seu headset", mesmo que eu tenha meu headset em
    answer: "Quando você coloca o headset, Windows Mixed Reality precisa de um pouco de tempo para recarregar seu espaço. Isso pode levar alguns segundos. Se essa mensagem não desaparecer, certifique-se de que o adesivo de proteção foi removido do sensor de proximidade, que está dentro do headset, entre as lentes. Se o adesivo tiver sido removido e você ainda estiver tendo problemas, entre em contato com o fabricante do headset. Pressionar **Win+Y** no teclado disparará manualmente o headset para ser executado se o sensor de proximidade não estiver disparando automaticamente. \n\nAinda precisa de ajuda? Para solução de problemas avançadas, confira [este artigo](troubleshooting-windows-mixed-reality.md).\n"
