sections:
- name: Ignored
  questions:
  - question: >
      Há um pedido específico que devo seguir para conectar meus cabos de headset a um computador
    answer: >
      Recomendações da HP:


      - Conexão cabo de 6 metros ao headset primeiro antes de se conectar ao computador ou à fonte de alimentação.

      - Deixe o cabo de 6 metros conectado ao headset após a instalação inicial.

      - Quando o headset não estiver em uso, desconecte o adaptador de energia do cabo de 6 metros.
  - question: >
      O que devo fazer para obter uma imagem mais nítido
    answer: >
      Há algumas coisas que você pode tentar se sentir que sua exibição está um pouco desfocado:


      - Certifique-se de que o headset está na cabeça corretamente com os olhos centralizados nas lentes.

      - Tente ajustar o IPD (distância interpupária). O Reverb G2 usa um IPD de hardware. Para alterá-lo, procure o ajuste de IPD no headset.

      - Se você precisar de óculos ou contatos, precisará usá-los ao usar o dispositivo.

      - Verifique se suas lentes estão limpas (somente microfibras – sem fluidos).

      - Devido ao design avançado do headset, pode haver algum fantasma de imagem secundária nos primeiros minutos ao iniciar o dispositivo enquanto estiver frio até que os LCDs tenham a oportunidade de se aquecimento.
  - question: >
      Estou recebendo um erro de 7 a 14 "Algo deu errado" ao conectar meu headset
    answer: >
      O código 7-14 Algo deu errado significa que alguns dos componentes USB2 necessários não foram encontrados.  Devido ao cabo extra longo do HP Reverb G2, algumas das tolerâncias para os sinais USB são mais rígidas.  Isso significa que uma porta no computador pode funcionar de forma mais confiável do que outra.


      Se você estiver vendo um erro 7-14 "algo deu errado", tente as seguintes etapas:


      - Certifique-se de que você tenha os drivers mais recentes instalados para o headset e o controlador USB.

      - Certifique-se de que você está usando um driver USB da Microsoft. Deve haver um "Microsoft" no nome do dispositivo "Controlador de Host eXtensible".

      - Tente conectar o cabo em uma porta USB-3.0 diferente no computador. (Experimente as portas USB Type-C e Type-A)

      - Use o adaptador USB C para A incluído para experimentar portas diferentes.

      - Tente conectar o headset por meio de um Hub USB ao computador.


      > [!NOTE]

      > Se você não conseguir conectar seu dispositivo, entre em contato com o [Suporte hp](https://support.hp.com/us-en)
  - question: >
      Estou recebendo um erro de 13 a 14 "Algo deu errado" quando meu computador é retomado da hibernação (S4)
    answer: >
      Às vezes, durante o processo de retomada, a placa de vídeo não pode estabelecer uma conexão, portanto, desconectar o tipo USB C do seu computador e reectá-lo pode ajudar a estabelecer uma conexão.
  - question: >
      Às vezes, meu controlador de movimento HP ficará em um lado
    answer: >
      Esse problema é corrigido por meio da total remissão do mouse até que ele clique e se mova livremente.
  - question: >
      Outros estados Eu estou alto ou que meu áudio está sendo recorte enquanto estou usando o microfone com alguns aplicativos
    answer: >
      Os níveis de volume de entrada são definidos automaticamente como 100% quando o microfone HP Reverb G2 é reconhecido pela primeira vez por um Windows PC. Devido aos microfones de alta qualidade do Reverb G2, a sensibilidade de entrada é muito maior do que o padrão Windows 10 configurações esperadas. É recomendável definir o nível de entrada do microfone Reverb G2 começando em 50% e escalar para cima a partir daí. Uma configuração ideal é específica para o usuário, especialmente ao usar aplicativos que não têm uma configuração de microfone de "ganho automático". Exemplos de aplicativos que têm "ganho automático" são Skype, Zoom, Teams e Cisco WebEx, mas nem todos os aplicativos de redes sociais ou de difusão de VR têm esse recurso.
  - question: >
      O Portal de Realidade Misturada diz "Não é possível executar a realidade misturada neste headset", mas isso funcionou bem com meu headset WMR anterior
    answer: >
      Isso pode acontecer porque o HP Reverb G2 requer um pc mais poderoso para garantir a melhor experiência. Para obter mais informações, revise os requisitos mínimos [do pc](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)
  - question: >
      Parece que minha exibição à esquerda está alongada e a exibição à direita está des centralizada e metade preta
    answer: >
      Isso pode acontecer quando o headset não está em execução na resolução nativa. Devido à natureza das exibições de alta resolução no HMD do HP Reverb G2, nem todos os sistemas podem renderizar a resolução nativa. Há uma correção que vem em um futuro Windows Atualização que resolverá o problema de renderização quando o headset não estiver na resolução nativa.


      Há alguns motivos pelos quais seu sistema não é capaz de renderizar na resolução nativa:


      - O DisplayPort no sistema pode não ser compatível com 1.3 ou pode não dar suporte a todas as quatro faixas.

      - Se você estiver usando um adaptador, talvez ele não seja compatível com HBR3 ou talvez não seja compatível com todas as quatro faixas.

      - Se o sistema tiver uma GPU híbrida, isso poderá limitar a largura de banda disponível para o DisplayPort.
  - question: >
      Por que meus modelos do HP Motion Controller não estão aparecendo corretamente em um jogo
    answer: >
      Embora a maioria dos jogos não exibe os controladores ou usa os modelos instalados pelo driver, alguns jogos usam suas próprias versões dos modelos de controlador, seja para personalizá-los ou para exibir ajuda contextual para as entradas disponíveis. Normalmente, isso não bloqueia nenhum dos recursos dos jogos, mas pode levar a confusão ou até mesmo artefatos visuais. Isso só pode ser corrigido com uma atualização do próprio jogo.
  - question: >
      Meus jogos do SteamVR não parecem funcionar corretamente com meus controladores de movimento HP
    answer: >
      Enquanto os desenvolvedores estão trabalhando para atualizar seus jogos para compatibilidade com o HP Motion Controller, fornecemos vinculações de controlador personalizadas para muitos dos jogos mais populares no Steam. Com o "Windows Mixed Reality para SteamVR" totalmente atualizado para a versão 1.2.444, essas vinculações devem ser escolhidas automaticamente quando o jogo estiver em execução. No entanto, se o jogo parecer não registrar suas ações no momento, você poderá pesquisar manualmente perfis de associação personalizados usando o menu Configurações SteamVR.

      Para fazer isso


      - Abra o menu SteamVR pressionando o botão de menu do controlador de movimento direito

      - Selecione o ícone "Configurações" no canto inferior direito do menu SteamVR

      - Selecione a guia "Controladores"

      - Selecione a opção "Gerenciar Vinculações de Controlador"


      A partir daqui, você pode alterar a associação do controlador ativo para "Personalizado", o que abrirá a opção para experimentar as vinculações de jogo compartilhadas pela comunidade.

      Se nenhuma associação de jogo personalizada tiver sido compartilhada para este jogo (ou se você ainda não estiver totalmente satisfeito com as que tentou), também poderá criar suas próprias vinculações de jogos personalizadas e até mesmo ajudar o restante da comunidade compartilhando-as após algumas sessões de jogo.
  - question: >
      Tenho todos os cabos conectados ao headset e ao PC, mas ele não será ligado
    answer: >
      Verifique se o cabo conectado ao headset está totalmente conectado. Há um pequeno ponto na parte superior do cabo que será alinhado ao lado da borda superior do headset quando ele tiver sido totalmente inserido:


      ![Ponto pequeno na parte superior do cabo](images/small-dot.jpg)
  - question: >
      Como posso energiar o headset enquanto ainda estiver usando meu computador
    answer: >
      Desconectar o adaptador de conexão AC da caixa de link no cabo do headset para remover a energia para o headset.
  - question: >
      A imagem das exibições do Reverb G2 é menor e apenas no canto superior esquerdo
    answer: >-
      Se você tiver uma GPU de energia AMD, precisará desabilitar o upscaling automático. Enquanto o headset estiver conectado, navegue até Configurações -> Mixed Reality -> Headset -> Resolution.

      No menu suspenso, selecione a opção "4320 x 2160 (melhor qualidade)". Quando o "Upscaling automático (melhor desempenho)" é selecionado, você pode ter o problema com a exibição.
