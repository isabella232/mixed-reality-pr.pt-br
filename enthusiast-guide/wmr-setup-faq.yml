title: Perguntas frequentes sobre a instalação do Windows Mixed Reality
summary: aqui estão algumas informações para ajudar a solucionar problemas que você pode encontrar ao configurar seu Windows Mixed Reality headsets de imersão.
sections:
- name: Ignored
  questions:
  - question: >
      Recebo uma mensagem que diz "não foi possível baixar a janela software misto de realidade" ou a instalação está presa na página "parar de responder enquanto fazemos um download"
    answer: >
      Experimente as etapas a seguir:


      * vá para **Configurações > atualizar & > de segurança Windows Update** e verifique se Windows Update está ativado. Em seguida, baixe e instale todas as atualizações que estão aguardando para serem instaladas.

      * Verifique se o computador está conectado à Internet e tem pelo menos 2 GB de espaço livre de armazenamento.

      * Reinicie o computador e tente novamente. talvez seja necessário repetir várias vezes ou executar a solução de problemas Windows Update para limpar as atualizações pendentes.


      > [!NOTE]

      > * Se você estiver em uma rede gerenciada corporativa, verifique com seu administrador. Talvez seja necessário habilitar Windows Mixed Reality. Procurando as instruções do profissional de ti? Consulte **[Este artigo](/windows/application-management/manage-windows-mixed-reality)**.

      > * Se a conexão de rede Wi-Fi estiver definida como medida, altere-a para não medido. **[Saiba mais](https://support.microsoft.com/help/4028458)**
  - question: >
      Recebo uma mensagem dizendo "algo deu errado e não foi possível iniciar Windows Mixed Reality".
    answer: >
      Experimente as etapas a seguir:


      1. Desconecte o headset do seu computador (ambos os cabos).

      2. Reinicie seu computador.

      3. vá **Configurações > atualização & segurança > Windows Update** e verifique se Windows Update está ativado. Em seguida, baixe e instale todas as atualizações que estão aguardando para serem instaladas.

      4. Reconecte o headset ao computador e tente a instalação novamente.


      Se as etapas acima não funcionarem, tente desinstalar e reinstalar Windows Mixed Reality. vá para **Configurações > realidade mista > desinstalar** e selecione **desinstalar**. Em seguida, reinicie o seu computador. Para iniciar o processo de instalação novamente, basta conectar seu headset ao seu PC.
  - question: >
      O portal de realidade misturada não abre quando eu conecto meu Headset
    answer: >
      o Portal de realidade misturada, o aplicativo que o conduz pela instalação do Windows Mixed Reality, foi projetado para ser aberto automaticamente quando você conectar um headset compatível. Se ele não abrir, vá para iniciar e digite "portal da realidade mista" na caixa de pesquisa para abrir o aplicativo. talvez seja necessário [atualizar para a versão mais recente do Windows](https://support.microsoft.com/en-us/help/12373/windows-update-faq) se você não encontrar o Portal de realidade misturada.
  - question: >
      Recebo uma mensagem que diz que meu computador não pode executar Windows Mixed Reality
    answer: >
      Se você receber essa mensagem, seu computador não atenderá aos [requisitos mínimos](https://support.microsoft.com/help/4039260) necessários para executar o Windows Mixed Reality. a configuração de hardware do computador pode não ser compatível com Windows Mixed Reality, ou talvez seja necessário [atualizar para a versão mais recente do Windows](https://support.microsoft.com/help/12373).


      Observações sobre placas gráficas:


      * se Windows Mixed Reality instalação indicar que a placa gráfica não atende aos requisitos e você considerar que ela faz, verifique se o headset está conectado ao cartão correto.

      * Consulte o fabricante da placa gráfica para obter a atualização mais recente do driver. Windows Mixed Reality requer um driver de placa gráfica que dá suporte a pelo menos o WDDM 2,2.
  - question: >
      Recebo uma mensagem que diz: "você está quase lá – este PC não atende aos requisitos mínimos necessários para executar o Windows Mixed Reality".
    answer: >
      Se você receber essa mensagem, seu computador não atenderá aos requisitos mínimos necessários para a melhor experiência em Windows Mixed Reality. Seu PC pode executar um headset de imersão, mas pode não ser capaz de executar determinados aplicativos ou pode ter problemas com o desempenho.
  - question: >
      Meu controlador Xbox não está funcionando
    answer: >
      Experimente as etapas a seguir:


      * Verifique se o controlador está ligado, totalmente cobrado e conectado ao PC.

      * Substitua as baterias do controlador.

      * se você estiver usando um controlador de Bluetooth, vá para **Configurações dispositivos > > Bluetooth & outros dispositivos** em seu PC e verifique se ele está emparelhado (você deve vê-lo listado na página).


      [Saiba mais sobre os controladores do Xbox](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      Meus controladores de movimento não estão funcionando
    answer: >
      Experimente as etapas a seguir:


      * Verifique se os controladores estão ligados e totalmente cobrados.

      * Substitua as baterias dos controladores.

      * Desligue os controladores e ligue-os novamente enquanto os mantém na frente de você. pressione e mantenha pressionado o botão de Windows por 4 segundos para desligar um controlador e, em seguida, pressione e mantenha-o pressionado novamente por 2 segundos para ativá-lo.

      * acesse **Configurações dispositivos > > Bluetooth & outros dispositivos** em seu PC e verifique se eles estão emparelhados (você deve vê-los listados na página).


      [Saiba mais sobre os controladores de animação](controllers-in-wmr.md)
  - question: >
      recebo uma mensagem que diz "Conexão seu headset" mesmo que eu tenha me conectado ao meu headset
    answer: >
      Experimente as etapas a seguir:


      - Verifique se o headset está conectado às portas corretas no computador. Ele deve ser conectado à placa gráfica discreta do PC e a uma porta USB 3,0. Veja como identificar as portas corretas:
          - As portas USB 3,0 têm um logotipo especial com uma marca "SS" (indicando "SuperSpeed"). A parte interna da porta é normalmente azul, mas as portas USB 2,0 mais antigas geralmente são pretas ou brancas no interior.
          - Se o seu computador tiver duas portas HDMI, use aquela que se conecta à placa gráfica, não a placa-mãe do computador. Nem sempre é óbvio, que, embora as portas discretas estejam localizadas com freqüência em um slot de expansão no computador. Se você tentar uma porta e ela não funcionar, tente a outra.
      - Acesse o site do fabricante do headset e atualize os drivers e o firmware do headset.
  - question: >
      Durante a realidade misturada, estou preso em "Transforme seu lado a lado e, em seguida, no andar"
    answer: >
      Esta etapa permite que o headset reconheça seu espaço e restaure qualquer piso e limite virtuais existentes. Quando você coloca em seu headset, esse processo de verificação pode levar até 10 segundos. após a conclusão, você estará em Windows Mixed Reality página inicial ou será solicitado a configurar o limite novamente.


      Se o processo de verificação demorar mais de 10 segundos, pode haver um problema com o sensor de proximidade no headset:


      1. Verifique se o adesivo foi removido do sensor de proximidade. O sensor de proximidade está localizado dentro do headset, aproximadamente onde o centro de seu nervosismo seria.

      2. Verifique se o sensor de proximidade está alternando a entrada para o headset: com o dedo, cubra e descubra o sensor de proximidade algumas vezes para verificar se a entrada está mudando para o headset. você deve ver a faixa **Windows chave + Y** na parte superior do seu computador. você pode alternar manualmente a entrada para o headset a qualquer momento digitando **Windows chave + s** no teclado.
  - question: >
      a base do meu Windows Mixed Reality página inicial parece não estar na altura correta
    answer: >
      Selecione **iniciar > ajuste de piso**, que será iniciado quando você colocar o aplicativo no mundo, para fazer alterações enquanto estiver aproveitando o headset. Neste aplicativo, você será direcionado para usar o Touch Pad (controlador de movimento) ou o gamepad (bloco de direção) para ajustar a altura do piso. quando o piso estiver correto, use o botão Windows para retornar à sua página inicial.
  - question: >
      Não consigo mostrar uma visualização do que estou vendo em meu Headset na área de trabalho
    answer: >
      Windows Mixed Reality O portal tem um botão de **execução** na parte inferior da tela que permite visualizar o que você está vendo em seu headset na tela da área de trabalho. por motivos de desempenho, esse recurso só está disponível em computadores em execução em Windows Mixed Reality Ultra (90 Hz).
  - question: >
      Como posso obter uma exibição mais clara em meu Headset
    answer: >
      Tente ajustar o ajuste do seu headset. Ajuste sua posição no seu rosto movendo-o para cima e para baixo ou para a esquerda e para a direita, e ajuste as pulseiras para que fique perfeitamente.


      Se o headset der suporte a ele, você também poderá ajustar suas configurações de calibragem. Se o headset tiver um botão para ajustar a calibragem, use-o. se não tiver, vá para **Configurações > realidade mista > qualidade Visual** e ajuste a calibragem ali. Para obter mais informações sobre a calibragem para seu dispositivo específico, verifique com o fabricante do headset.
  - question: >
      Quando eu conecto meu Headset, nada acontece — o portal de realidade misturada não é aberto
    answer: >
      o Portal de realidade misturada, o aplicativo que o conduz pela instalação do Windows Mixed Reality, foi projetado para ser aberto automaticamente quando você conectar um headset compatível. Se ele não abrir, vá para **Iniciar** e digite **portal de realidade misturada** na caixa de **pesquisa**  para abrir o aplicativo a partir daí. se você não encontrar o Portal de realidade misturada, isso pode significar que você precisa [atualizar para a versão mais recente do Windows](https://support.microsoft.com/help/12373) ou que o headset não esteja conectado corretamente ao PC.
  - question: >
      Minha tela de montagem de cabeça não funciona depois de desligar e fazer uma inicialização rápida
    answer: >
      Tente o seguinte:


      * Desconecte o cabo de vídeo e o cabo USB da tela de montagem de cabeçalho e, em seguida, conecte-os novamente.
  - question: >
      Meu Wi-Fi fica lento quando uso Windows Mixed Reality
    answer: >
      Se você estiver usando uma conexão Wi-Fi de 2,4 GHz, seus controladores de movimento poderão retardar o Wi-Fi. Tente uma das seguintes etapas:


      * Mude para uma conexão de 5 GHz Wi-Fi, se houver uma disponível. Saiba mais

      * Use um adaptador Bluetooth separado para conectar seus controladores de movimento ao seu PC. [Consulte adaptadores recomendados](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > os fones de ouvido mais recentes se emparelham diretamente com os controladores por meio de um chip de Bluetooth interno e não devem ter esse problema.
  - question: >
      Recebi uma mensagem de erro "algo deu errado" ou estou tendo problemas no portal de realidade misturada
    answer: >
      Para obter mais informações sobre um código de erro específico, veja [aqui](error-codes.md). Você também pode tentar:


      Reiniciar Windows Mixed Reality:


      1. Desconecte ambos os cabos de headset do seu PC.

      2. Reinicie o computador.

      3. Reconecte seu headset.


      Verifique se seu PC reconhece o headset:


      1. Selecione Iniciar.

      2. Digite "Gerenciador de Dispositivos" na caixa de pesquisa e selecione-o na lista.

      3. Expanda "dispositivos de realidade misturada" e veja se o headset está listado.


      Se não estiver listado:


      1. Conecte o headset em portas diferentes no computador, se disponível.

      2. verifique as atualizações de software mais recentes do Windows Update.

      3. Desinstalar e reinstalar o Windows Mixed Reality:
          1. Desconecte ambos os cabos de headset do seu PC.
          2. selecione **Configurações > realidade mista > desinstalar**.
          3. se seus controladores de movimento estiverem emparelhados em seu PC, selecione **Configurações dispositivos > > Bluetooth & outros dispositivos** para desemparelhar. Selecione cada controlador e "remover dispositivo". Se os controladores estiverem emparelhados com o headset, você poderá ignorar esta etapa.
          4. Conecte seu headset ao seu computador para reinstalar o Windows Mixed Reality.
